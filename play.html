<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title></title>

<link href="css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
	<div class="row">
		<div class="col-md-12">
			<div class=" embed-responsive embed-responsive-16by9">
				<!-- <div id="player-wrapper"></div> -->
				<video id='myVideo' src="futureDiary/01.mp4"
					webkit-playsinline="true" controls> 您的浏览器不支持 video 标签。
				</video>
			</div>
		</div>
	</div>
	<script src='js/jquery.min.js'></script>
	<script src="js/bootstrap.min.js"></script>
	<!-- <script type="text/javascript" charset="utf-8" src="js/clappr.min.js">
	</script>
	<script type="text/javascript" charset="utf-8"
		src="js/clappr-video360.min.js"> -->
		
	</script>
	<script type="text/javascript">
		function playVideo(source) {
			var playerElement = document.getElementById("player-wrapper");
			var player = new Clappr.Player({
				source : source,
				//poster : img,
				recycleVideo: true,
				mute : false
			});
			player.attachTo(playerElement);
		}
		
		$(function() {
			var str = window.location.href
			str = str.substring(str.indexOf("?") + 1)
			$("#myVideo").attr("src", str)
		});
	</script>
</body>
</html>
